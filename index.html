<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      color: #fff;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out 0.5s;
    }

    .buttons {
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out 1s;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: linear-gradient(135deg, #ff6f91, #ff3e6c);
      color: white;
    }

    .yes:hover {
      background: linear-gradient(135deg, #ff3e6c, #ff6f91);
      transform: scale(1.1);
    }

    .no {
      background: #fff;
      color: #ff6f91;
      position: relative;
    }

    .no:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
      top: 100%;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 1;
      }
      100% {
        transform: rotate(45deg) translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #fff, #ffe6e9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: popupFadeIn 0.5s ease-in-out;
    }

    .popup h2 {
      color: #ff6f91;
      font-size: 2em;
    }

    .popup p {
      color: #333;
      font-size: 1.2em;
      margin-top: 10px;
    }

    @keyframes popupFadeIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <h1>Hey Love ‚ù§Ô∏è</h1>
  <p>You've made my world beautiful. I have just one question...</p>

  <div class="buttons">
    <button class="btn yes" onclick="showPopup()">Yes</button>
    <button class="btn no" onmouseover="moveNo(this)">No</button>
  </div>

  <div class="popup" id="popup">
    <h2>Yay! üíç I love you!</h2>
    <p>I can‚Äôt wait to spend forever with you. üíñ</p>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function moveNo(button) {
      const x = Math.floor(Math.random() * 300) - 150;
      const y = Math.floor(Math.random() * 300) - 150;
      button.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Create floating hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }, 300);
  </script>

</body>
</html>
